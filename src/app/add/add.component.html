<div class=" ">
    <h2 class="text-center">Add Students</h2>
    <form [formGroup]="addFrom" class="form">
        <!-- <div class="form-group">
            <label for="sId">Student Id :</label>
            <input type="number" formControlName="sId" placeholder="Students Id" name="sId" class="form-control">
        </div> -->
        <div class="form-group">
            <label for="name">Student Name :</label>
            <input type="text"  formControlName="name" placeholder="Students Name" name="name"
                class="form-control">
        </div>
        <!-- <div class="form-group">
            <label for="lName">Student Last Name :</label>
            <input type="text" formControlName="lName" placeholder="Students Last Name" name="lName"
                class="form-control">
        </div> -->
        <div class="form-group">
            <label for="email">Student Email :</label>
            <input type="text" formControlName="email" placeholder="Students email" name="email"
                class="form-control">
        </div>
        <div class="form-group">
            <label for="phone">Student Phone :</label>
            <input type="text" formControlName="phone" placeholder="Students Phone" name="phone"
                class="form-control">
        </div>
        <div class="mt-3">
            <button *ngIf="isDisable" class="btn btn-success" (click)="onSubmit()">Save </button>
            <button *ngIf="!isDisable" class="btn btn-success" (click)="updateNew()">Update </button>
            <button  class="btn btn-success ms-5 " (click)="cancel()">Cancel </button>
        </div>
    </form>
<!-- [data]="reLoad" -->
    <app-view (event)="receiveId($event)" ></app-view>
</div>
